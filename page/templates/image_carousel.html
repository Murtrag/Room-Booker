{% load static%}
<div id="carouselExampleIndicators__number_{{number}}" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		{% for image in images %}
		{% if forloop.first %}
		<li data-target="#carouselExampleIndicators__number_{{number}}" data-slide-to="0" class="active"></li>
		{% elif forloop.counter0 != 0 %}
		<li data-target="#carouselExampleIndicators__number_{{number}}" data-slide-to="{{forloop.counter0}}"></li>
		{% endif %}
		{% empty %}
		<li data-target="#carouselExampleIndicators__number_{{number}}" data-slide-to="0" class="active"></li>
		{%endfor%}
	</ol>
	<div class="carousel-inner">
		{% for image in images %}
		{% if forloop.first %}
		<div class="carousel-item active">
			<img class="d-block w-100" src="{{image.image.url}}" alt="{{image.image.name}}">
		</div>
		{% elif forloop.counter != 1 %}
		<div class="carousel-item">
			<img class="d-block w-100" src="{{image.image.url}}" alt="{{image.image.name}}">
		</div>
		{% endif %}
		{% empty %}
		<div class="carousel-item active">
			<img class="d-block w-100" src="{% static 'img/no-immage.png'%}" alt="{{image.image.name}}">
		</div>

		{% endfor %}
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators__number_{{number}}" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators__number_{{number}}" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
