{% if messages %}
	{% for message in messages%}
		{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
			<div class="alert alert-success" role="alert">
				{{message}}
			</div>

		{% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
			<div class="alert alert-warning" role="alert">
				{{message}}
			</div>
		{% endif %}
	{% endfor %}
{% endif %}
